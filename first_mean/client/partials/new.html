<h1>New Friend</h1>
	<form ng-submit='createFriend()'>
		First Name: <input type="text" ng-model="newFriend.firstName">
		Last Name: <input type="text" ng-model="newFriend.lastName">
		Date of Birth: <input type="text" ng-model="newFriend.dob">
		<input type="submit" value="Add Friend" >
	</form>
