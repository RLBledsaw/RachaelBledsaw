<h1>Players</h1>
<form ng-submit='addPlayer()'>
	Name: <input type="text" ng-model="newPlayerName"/>
	<input type="submit" value="Create Player">
</form>

<table>
	<thead>
		<tr>
			<th>Name</th>
			<th>Action</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='player in players'>
			<td>{{player.name}}</td>
			<td><button ng-click = 'deletePlayer(player.id)'>Delete</button></td>
		</tr>
	</tbody>
</table>
