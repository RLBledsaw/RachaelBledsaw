<h1>Teams</h1>
<form ng-submit='addTeam()'>
	Name: <input type="text" ng-model='newTeamName'/>
	<input type="submit" value='Create Team'>
</form>

<table>
	<thead>
		<tr>
			<th> Name </th>
			<th> Actions </th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat='team in teams'>
			<td>{{team.name}}</td>
			<td><button ng-click='deleteTeam(team.id)'>Delete</button>button></td>
		</tr>
	</tbody>
</table>
